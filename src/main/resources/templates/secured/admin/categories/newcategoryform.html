<!DOCTYPE html>
<html data-layout-decorator="layout/masterlayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
    <th:block layout:fragment="content">
		<h3>NEW CATEGORY FORM</h3>
    	<form id="categoryForm" method="post" action="/ebicyclerental/admin/categories/add/save" th:object="${category}">
            <fieldset>
                <input type="hidden" name="categoryId" th:value="${category.categoryId}" />
                <div style="float:right;">
                    <a href="/ebicyclerental/admin/categories" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Add Category</button>
                </div>
                <br></br>
                <div class="container" style="margin-top: 1em;">
                   	<div class="row">
		                <div class="col-md-6">
<!--			                <div class="form-group">               -->
<!--								<label for="categoryName">Vehicle Type</label>-->
<!--			                    <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="alert alert-danger"></span>-->
<!--			                    <input id="categoryName" name="categoryName" type="text" class="form-control" th:value="${category.categoryName}">              -->
<!--			                </div>-->
			                
			                <div class="form-group">
<!--			                   	<label for="vehicleType">Vehicle Type</label>-->
<!--			                 	<span th:if="${#fields.hasErrors('vehicleType')}" th:errors="*{vehicleType}" class="alert alert-danger"></span>-->
<!--			                  	<input id="vehicleType" name="vehicleType" type="text" class="form-control" th:value="${category.vehicleType}">-->
								<div class="form-group">
									<label for="vehicleType">vehicleType</label>
									<span th:if="${#fields.hasErrors('vehicleType')}" th:errors="*{vehicleType}" class="alert alert-danger"></span>
									<select name="vehicleType" id="vehicleType" class="form-control" required="required">
										<option value="">Select a vehicle Type</option>
										<option th:each="vehicleType : ${vehicleTypes}" th:value="${vehicleType}" th:text="${vehicleType}" readonly></option>
									</select>
								</div>

							</div>
			                
<!--			                <div class="form-group">-->
<!--			                	<label for="doors">Number of Doors</label>-->
<!--			                   	<span th:if="${#fields.hasErrors('doors')}" th:errors="*{doors}" class="alert alert-danger"></span>-->
<!--			                    <input id="doors" name="doors" type="text" class="form-control" th:value="${category.doors}">-->
<!--			                </div>-->
		                </div>
			                <div class="form-group">
			                	<label for="ratePerDay">Daily Rate</label>
			                   	<span th:if="${#fields.hasErrors('ratePerDay')}" th:errors="*{ratePerDay}" class="alert alert-danger"></span>
			                    <input id="ratePerDay" name="ratePerDay" type="text" class="form-control" th:value="${category.ratePerDay}">
			                </div>
		                </div>
	                </div>
                </div>         
            </fieldset>
        </form>
    </th:block>
</body>
</html>
